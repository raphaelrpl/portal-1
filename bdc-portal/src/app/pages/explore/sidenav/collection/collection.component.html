<div *ngIf="collections$.length"
     class="collections">
    <div *ngFor="let collection of collections$">

      <div class="collection" (click)="enableActions(collection.id)">
        <div class="collection_ql">
          <img [src]="collection.assets.thumbnail.href" />
        </div>

        <div class="collection_desc">
          <p><b>{{ collection.id }}</b></p>
          <p>{{ collection.properties.collection }}</p>
          <p>{{ getDateFormated(collection.properties.datetime) }}</p>
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="collection-actions" *ngIf="collection.actions">
        <mat-slide-toggle
          (change)="onChangeLayer($event, collection)">
        </mat-slide-toggle>
        <mat-icon
          *ngIf="collection.enabled"
          (click)="setZoom(collection)"
          class="zoom">
          zoom_out_map
        </mat-icon>
      </div>

    </div>
</div>
