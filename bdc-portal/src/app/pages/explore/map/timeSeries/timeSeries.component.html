<div class="timeseries_label-msg" *ngIf="actived">
    move the point and click in 'VIEW'
</div>

<div class="container-timeseries" *ngIf="features.length">
    <div class="btn-start" (click)="active()">
        <mat-icon>show_chart</mat-icon>
    </div>

    <div class="btn-view" *ngIf="actived" (click)="showBox()">
        VIEW
    </div>
    <div class="btn-cancel" *ngIf="actived" (click)="desactive()">
        Cancel
    </div>
</div>
