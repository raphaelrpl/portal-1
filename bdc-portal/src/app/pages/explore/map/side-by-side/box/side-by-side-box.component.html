<section class="dialog-map">
    <header>
        <p>{{ 'explore.map.sideBySide.box.label' | translate }}:</p>
        
        <mat-form-field appearance="outline">
            <mat-label>{{ 'explore.map.sideBySide.box.firstInput' | translate }}</mat-label>
            <mat-select [(value)]="first">
                <mat-option
                    *ngFor="let p of periods"
                    [value]="p">{{ getDateFormated(p) }} / {{ getNextPeriod(p) }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>{{ 'explore.map.sideBySide.box.secondInput' | translate }}</mat-label>
            <mat-select [(value)]="second">
                <mat-option
                    *ngFor="let p of periods"
                    [value]="p">{{ getDateFormated(p) }} / {{ getNextPeriod(p) }}</mat-option>
            </mat-select>
        </mat-form-field>

        <button (click)="applyOverlayers()" mat-raised-button [disabled]="!first || !second || disabled">
            {{ 'explore.map.sideBySide.box.btn' | translate }}
        </button>
    </header>

    <div leaflet
        class="map"
        [leafletOptions]="options"
        (leafletMapReady)="onMapReady($event)">
    </div>
</section>
