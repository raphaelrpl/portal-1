<nav>
    <mat-toolbar color="primary" class="toolbar">
        <mat-toolbar-row class="tol_container">
            <div class="tol_cont-title">
                <div class="title_btn-toggle" (click)="toggleDrawer()">
                    <mat-icon>menu</mat-icon>
                </div>
                <span>Brazil Data Cube</span>
            </div>
            
            <div class="tol_cont-buttons">
                <button mat-raised-button [routerLink]="'/auth/login'">LOGIN</button >

                <mat-form-field class="btn_lang-select">
                    <mat-select [(value)]="languageId">
                        <mat-option *ngFor="let lang of languages" [value]="lang.id">
                            <div class="lang_option">
                                <img [src]="lang.icon" title="icon PT-BR"/>
                                {{lang.title}}
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</nav>
